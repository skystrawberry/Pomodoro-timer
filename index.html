<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Pomodoro</title>

<style>
@font-face {
  font-family: 'KyoboHandwriting2019';
  src: local('KyoboHandwriting2019');
}

body {
  margin: 0;
  padding: 4px;
  font-family: 'KyoboHandwriting2019', sans-serif;
  background: #f7f7f7;
  box-sizing: border-box;
}

/* ===== 카드 ===== */
.timer-box {
  width: 100%;
  max-width: 220px;
  margin: 0 auto;
  background: white;
  border-radius: 12px;
  padding: 8px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

/* ===== 타이머 ===== */
.timer-circle {
  width: 110px;
  height: 110px;
  margin: 0 auto;
  border-radius: 50%;
  background: var(--timer-color, #82C6E2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 14px;
  text-align: center;
}

.timer-circle strong {
  font-size: 16px;
}

/* ===== 버튼 ===== */
.controls {
  display: flex;
  gap: 4px;
  margin-top: 6px;
}

button {
  flex: 1;
  font-family: 'KyoboHandwriting2019';
  border: none;
  border-radius: 6px;
  padding: 4px 0;
  font-size: 12px;
  cursor: pointer;
}

.start-btn { background: #51cf66; color: white; }
.stop-btn { background: #ff6b6b; color: white; }
.save-btn { background: #74c0fc; color: white; }

/* ===== 누적 기록 ===== */
.stats {
  margin-top: 6px;
  font-size: 11px;
}

.stat-row {
  display: flex;
  align-items: center;
  margin-bottom: 4px;
}

.stat-name {
  width: 52px;
}

.stat-bar {
  flex: 1;
  height: 8px;
  background: #e9ecef;
  border-radius: 6px;
  overflow: hidden;
  margin: 0 4px;
}

.stat-fill {
  height: 100%;
  background: var(--timer-color);
}

.stat-time {
  width: 30px;
  text-align: right;
  font-size: 10px;
}

.no-stats {
  color: #868e96;
  text-align: center;
  font-size: 11px;
}

/* ===== 리셋 ===== */
.clear-btn {
  width: 100%;
  margin-top: 4px;
  background: #ff8787;
  color: white;
  padding: 4px 0;
  font-size: 11px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="timer-box">
  <div class="timer-circle" id="timerCircle">
    <span>뽀모도로<br><strong id="timeText">25:00</strong></span>
  </div>

  <div class="controls">
    <button class="start-btn" onclick="startTimer()">시작</button>
    <button class="stop-btn" onclick="stopTimer()">정지</button>
    <button class="save-btn" onclick="saveSession()">저장</button>
  </div>

  <div class="stats" id="statsArea"></div>

  <button class="clear-btn" onclick="clearStats()">누적 기록 초기화</button>
</div>

<script>
let timer;
let seconds = 1500;
let running = false;

let timers = {
  "뽀모도로": { color: "#82C6E2" }
};

let focusStats = JSON.parse(localStorage.getItem("focusStats")) || {};

function updateDisplay() {
  const m = String(Math.floor(seconds / 60)).padStart(2,'0');
  const s = String(seconds % 60).padStart(2,'0');
  document.getElementById("timeText").innerText = `${m}:${s}`;
}

function startTimer() {
  if (running) return;
  running = true;
  timer = setInterval(() => {
    if (seconds > 0) {
      seconds--;
      updateDisplay();
    } else {
      stopTimer();
    }
  }, 1000);
}

function stopTimer() {
  running = false;
  clearInterval(timer);
}

function saveSession() {
  const name = "뽀모도로";
  const minutes = Math.round((1500 - seconds) / 60);
  if (minutes <= 0) return;

  focusStats[name] = (focusStats[name] || 0) + minutes;
  localStorage.setItem("focusStats", JSON.stringify(focusStats));

  seconds = 1500;
  updateDisplay();
  renderStats();
}

function renderStats() {
  const area = document.getElementById("statsArea");
  area.innerHTML = "";

  const entries = Object.entries(focusStats);
  if (entries.length === 0) {
    area.innerHTML = `<div class="no-stats">집중기록 없음</div>`;
    return;
  }

  const max = Math.max(...entries.map(e => e[1]));

  entries.forEach(([name, min]) => {
    const color = timers[name]?.color || "#adb5bd";
    const percent = (min / max) * 100;

    const row = document.createElement("div");
    row.className = "stat-row";
    row.innerHTML = `
      <div class="stat-name">${name}</div>
      <div class="stat-bar">
        <div class="stat-fill" style="width:${percent}%; background:${color}"></div>
      </div>
      <div class="stat-time">${min}분</div>
    `;
    area.appendChild(row);
  });
}

function clearStats() {
  focusStats = {};
  localStorage.removeItem("focusStats");
  renderStats();
}

renderStats();
updateDisplay();
</script>

</body>
</html>
